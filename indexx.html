<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namora Comigo?</title>
</head>

<body>
    <div id="Conteudo">
        <h2>Aceita namorar comigo?</h2>
        <button class="btn" onclick="sim()">SIM</button>
        <button class="btn" id='btn' onmouseover="desvia(this)">NÃO</button>
    </div>
</body>

<style>
#Conteudo {
    background: #fb7676;
    width: 100%;
    height: 100%;
    position: fixed;
    top: 0;
    left: 0;
    padding: 10px;
    text-align: center;
}

.btn {
    background: rgb(36, 22, 22); /* Cor de fundo dos botões */
    color: white;
    padding: 5px 10px; /* Espaçamento interno dos botões */
    margin: 5px; /* Margem entre os botões */
    border: none; /* Remover borda */
    cursor: pointer; /* Mudar cursor ao passar sobre o botão */
}

</style>

<script>
function sim (){
    alert("<3  <3<  3")
}

function desvia(t){
    var btn = t;
    btn.style.position = 'absolute';
    btn.style.bottom = geraPosicao(10, 90);
    btn.style.left = geraPosicao(10, 90);
    console.log("opa, desviei...");
}

function geraPosicao(min, max) {
    return (Math.random() * (max - min) + min) + '%';
}
</script>

</html>
